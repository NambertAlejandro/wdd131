<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple Picture Album</title>
    <link rel="stylesheet" href="styles/temples.css" />
    <link rel="stylesheet" href="styles/temples-large.css" />
    <script src="scripts/temples.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <meta

    />
    <meta name="author" content="Nambert Alejandro Silva Eleuterio" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <figcaption>Kirtland Temple</figcaption>

          <img src="images/salt-lake.jpg" alt="Salt Lake Temple" />
          <figcaption>Salt Lake Temple</figcaption>
        </figure>
        <figure>
          <img src="images/paris.jpg" alt="Paris France Temple" />
          <figcaption>Paris France Temple</figcaption>
        </figure>
        <figure>
          <img src="images/accra-ghana.jpg" alt="Accra Ghana" />
          <figcaption>Accra Ghana Temple</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p class="name">
        &copy; <span id="currentyyear"></span>2025 | Nambert Alejandro Silva
        Eleuterio
      </p>
      <p class="dates">Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script>
      const lastModified = document.lastModified;
      document.getElementById("lastModified").textContent = lastModified;
    </script>
  </body>
</html>
